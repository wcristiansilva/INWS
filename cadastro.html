<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta names="Willer Paternostro, Mariana Godoy, William Cristian"/>
        <meta date="29/10/2018"/>
        <meta keywords="Receitas, bolos"/>
        <title>Receita Bolícias</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="menu.css">
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row cabeçalho">
                    <div class="col">
                        <img src="imagens_bolo\bolo_capa.jpg" width="100%" height="250 px" />
                    </div>
                </div>
            </header>
            <nav>
                <div class="row menu pesquisa">
                    <div class="col">
                        <div class="navbar navbar-expand-lg navbar-dark"style="background-color:#FF8000;">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="principal.html">Página principal</a>
                                </li>
                                <li class="nav-item">
                                     <a class="nav-link text-white" href="detalhes">Detalhes de receitas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="impressão">Impressão de receitas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="cadastro.html">Cadastrar receita</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar receita" aria-label="Pesquisar" >
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                            </form> 
                        </div>
                    </div>
                </div>
            <nav>
            <main>
                <h2>Cadastro das Receitas</h2>
                <form 
                    action=""
                    method="post"
                    enctype="multipart/form-data" >
                    <fieldset id="">
                    <legend style="color: #FF8000;">Dados Pessoais</legend>
                    <div>
                        <label for="txtAutor">Autor: </label>
                        <input type="text"
                           name="author"
                           id="txtNome"
                           size="40"
                            maxlength="50"
                           required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtNome">Nome da receita: </label>
                            <input 
                            type="text"
                            name="name"
                            id="txtNome"
                            size="40"
                            maxlength="50"
                            required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtDescricao">Descrição: </label>
                            <input 
                            type="text"
                            name="descricao"
                            id="txtDescricao"
                            size="40"
                            maxlength="300"
                            required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="imagem">Imagem da receita:</label>
                            <input type="file" name="foto[]" id="foto" multiple />
                    </div>
                    <br>
                    <div>
                        <span id="categoria-receita-span">Categoria: </span>
                        <input type="radio" name="categoria-bolo" id="b-doce" value="Bolo doce" aria-labeledby="categoria-receita-span" />
                        <label for="b-doce">Bolo doce</label>
                            <input type="radio" name="categoria-bolo" id="b-salgado" value="Bolo salgado" aria-labeledby="categoria-receita-span" />
                        <label for="b-salgado">Bolo salgado</label>
                            <input type="radio" name="categoria-bolo" id="b-vegano" value="Bolo vegano" aria-labeledby="categoria-receita-span" />
                        <label for="b-vegano">Bolo vegano</label>
                    </div>
                    <br>
                    <div>
                        <label for="txtIngredientes">Ingredientes: </label>
                            <input 
                                type="text"
                                name="ingredientes"
                                id="txtIngredientes"
                                size="40"
                                maxlength="800"
                                required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtTempo">Tempo em preparo: </label>
                            <input 
                            type="number"
                            name="tempo"
                            id="txtTempo"
                            placeholder="Em minutos"
                            size="40"
                            maxlength="3"
                            required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtInstrucoes">Instruções de preparo: </label>
                            <input 
                            type="text"
                            name="instrucoes"
                            id="txtInstrucoes"
                            size="40"
                            maxlength="800"
                            required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtPorcoes">Porções: </label>
                            <input 
                                type="number"
                                name="porcoes"
                                id="txtPorcoes"
                                size="40"
                                maxlength="4"
                                required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtNutricao">Valor nutricional: </label>
                            <input
                             type="number"
                            name="nutricao"
                            id="txtNutricao"
                            size="40"
                            maxlength="5"
                            required="true" />
                    </div>
                    <br>
                    <div>
                        <label for="txtCozimento">Método de cozimento: </label>
                        <input 
                            type="text"
                            name="cozimento"
                            id="txtCozimento"
                            size="40"
                            maxlength="800"
                            required="true" />
                    </div>
                    <br>
                    <input type="submit" value="Cadastrar receita" />
                    <input type="reset" value="Cancelar receita" />
		          </fieldset>
                </form>
		    </main>
		    <footer>
            <div class="row"style="background-color:#FF8000;color: white;">
                <div class="col">
                    <p>
                    © COPYRIGHT 2000-2018 BOLÍCIAS INTERNET LTDA, TODOS OS DIREITOS RESERVADOS. PROIBIDA A REPRODUÇÃO SEM AUTORIZAÇÃO.
                    </p>
                </div>
            </div>
            </footer>
		</div>
    </body>
</html>
